<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu inscripción</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background: white;
      color: #2c3e50;
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
    }
    h1 {
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #27ae60;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>¡Inscripción enviada!</h1>
    <p>Gracias por unirte a la Asociación para la Promoción de la Artesanía Alimentaria de Andalucía.</p>
    <p>En breve nos pondremos en contacto contigo.</p>
    <a class="btn" href="https://apaa.es">Volver al inicio</a>
  </div>
</body>
</html>
